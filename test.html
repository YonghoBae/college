<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">College Management System</h1>
        <p class="subtitle">Manage your students, clubs, professors, assistants, and activities all in one place.</p>

        <div class="tabs is-boxed">
            <ul>
                <li class="is-active" id="student-tab"><a>Students</a></li>
                <li id="club-tab"><a>Clubs</a></li>
                <li id="professor-tab"><a>Professors</a></li>
                <li id="assistant-tab"><a>Assistants</a></li>
                <li id="budget-tab"><a>Budgets</a></li>
                <li id="activity-tab"><a>Activities</a></li>
                <li id="announcement-tab"><a>Announcements</a></li>
            </ul>
        </div>

        <div id="content">
            <div id="student-content">
                <h2 class="title is-4">Students</h2>
                <button class="button is-primary" onclick="showCreateForm('students')">Add Student</button>
                <div id="students-data"></div>
            </div>

            <div id="club-content" class="is-hidden">
                <h2 class="title is-4">Clubs</h2>
                <button class="button is-primary" onclick="showCreateForm('clubs')">Add Club</button>
                <div id="clubs-data"></div>
            </div>

            <div id="professor-content" class="is-hidden">
                <h2 class="title is-4">Professors</h2>
                <button class="button is-primary" onclick="showCreateForm('professors')">Add Professor</button>
                <div id="professors-data"></div>
            </div>

            <div id="assistant-content" class="is-hidden">
                <h2 class="title is-4">Assistants</h2>
                <button class="button is-primary" onclick="showCreateForm('assistants')">Add Assistant</button>
                <div id="assistants-data"></div>
            </div>

            <div id="budget-content" class="is-hidden">
                <h2 class="title is-4">Budgets</h2>
                <button class="button is-primary" onclick="showCreateForm('budgets')">Add Budget</button>
                <div id="budgets-data"></div>
            </div>

            <div id="activity-content" class="is-hidden">
                <h2 class="title is-4">Activities</h2>
                <button class="button is-primary" onclick="showCreateForm('activities')">Add Activity</button>
                <div id="activities-data"></div>
            </div>

            <div id="announcement-content" class="is-hidden">
                <h2 class="title is-4">Announcements</h2>
                <button class="button is-primary" onclick="showCreateForm('notices')">Add Announcement</button>
                <div id="notices-data"></div>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Handle tab switching
        document.querySelectorAll('.tabs ul li').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tabs ul li').forEach(t => t.classList.remove('is-active'));
                tab.classList.add('is-active');

                document.querySelectorAll('#content > div').forEach(content => content.classList.add('is-hidden'));
                const activeContent = document.getElementById(tab.id.replace('-tab', '-content'));
                activeContent.classList.remove('is-hidden');
                fetchData(tab.id.replace('-tab', ''));
            });
        });

        // Load initial data for the active tab
        fetchData('students');
    });

    function fetchData(endpoint) {
        fetch(`http://localhost:8080/${endpoint}`)
            .then(response => response.json())
            .then(data => {
                if (data && data.length > 0) {
                    const tableHeaders = Object.keys(data[0]);
                    let output = `<table class="table is-fullwidth is-striped">
                                    <thead>
                                        <tr>
                                            ${tableHeaders.map(key => `<th>${key}</th>`).join('')}
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${data.map(item =>
                        `<tr>
                                                ${tableHeaders.map(key => `<td>${item[key]}</td>`).join('')}
                                                <td>
                                                    <button class="button is-small is-info" onclick="showUpdateForm('${endpoint}', ${item.id || item.activityName || item.budgetId || item.professorId || item.clubName || item.noticeId || item.studentId})">Edit</button>
                                                    <button class="button is-small is-danger" onclick="deleteItem('${endpoint}', ${item.id || item.activityName || item.budgetId || item.professorId || item.clubName || item.noticeId || item.studentId})">Delete</button>
                                                </td>
                                            </tr>`).join('')}
                                    </tbody>
                                  </table>`;
                    document.getElementById(`${endpoint}s-data`).innerHTML = output;
                } else {
                    document.getElementById(`${endpoint}s-data`).innerHTML = '<p class="has-text-warning">No data available.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById(`${endpoint}s-data`).innerHTML = '<p class="has-text-danger">Failed to load data.</p>';
            });
    }

    function showCreateForm(endpoint) {
        let formHtml = `<div class="box">
                            <h3 class="title is-5">Add New ${capitalize(endpoint)}</h3>
                            <form onsubmit="createItem(event, '${endpoint}')">`;

        // Define different form fields based on the endpoint
        switch(endpoint) {
            case 'students':
                formHtml += `
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" type="text" name="name" placeholder="Enter name" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" name="email" placeholder="Enter email" required>
                        </div>
                    </div>`;
                break;
            case 'clubs':
                formHtml += `
                    <div class="field">
                        <label class="label">Club Name</label>
                        <div class="control">
                            <input class="input" type="text" name="clubName" placeholder="Enter club name" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Professor ID</label>
                        <div class="control">
                            <input class="input" type="number" name="professorId" placeholder="Enter professor ID" required>
                        </div>
                    </div>`;
                break;
            case 'professors':
                formHtml += `
                    <div class="field">
                        <label class="label">Professor Name</label>
                        <div class="control">
                            <input class="input" type="text" name="name" placeholder="Enter professor name" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Department</label>
                        <div class="control">
                            <input class="input" type="text" name="department" placeholder="Enter department" required>
                        </div>
                    </div>`;
                break;
            case 'assistants':
                formHtml += `
                    <div class="field">
                        <label class="label">Assistant Name</label>
                        <div class="control">
                            <input class="input" type="text" name="name" placeholder="Enter assistant name" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Assigned Professor ID</label>
                        <div class="control">
                            <input class="input" type="number" name="professorId" placeholder="Enter professor ID" required>
                        </div>
                    </div>`;
                break;
            case 'budgets':
                formHtml += `
                    <div class="field">
                        <label class="label">Budget Amount</label>
                        <div class="control">
                            <input class="input" type="number" name="amount" placeholder="Enter amount" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Club Name</label>
                        <div class="control">
                            <input class="input" type="text" name="clubName" placeholder="Enter club name" required>
                        </div>
                    </div>`;
                break;
            case 'activities':
                formHtml += `
                    <div class="field">
                        <label class="label">Activity Name</label>
                        <div class="control">
                            <input class="input" type="text" name="activityName" placeholder="Enter activity name" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Club Name</label>
                        <div class="control">
                            <input class="input" type="text" name="clubName" placeholder="Enter club name" required>
                        </div>
                    </div>`;
                break;
            case 'notices':
                formHtml += `
                    <div class="field">
                        <label class="label">Title</label>
                        <div class="control">
                            <input class="input" type="text" name="title" placeholder="Enter title" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Content</label>
                        <div class="control">
                            <textarea class="textarea" name="content" placeholder="Enter content" required></textarea>
                        </div>
                    </div>`;
                break;
            default:
                formHtml += `<p>Unknown endpoint.</p>`;
        }

        formHtml += `<button class="button is-primary mt-2" type="submit">Create</button>
                    </form>
                  </div>`;
        document.getElementById(`${endpoint}s-data`).innerHTML = formHtml;
    }

    function createItem(event, endpoint) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData);

        // Adjust data keys based on endpoint
        let payload = {};
        switch(endpoint) {
            case 'students':
                payload = {
                    name: data.name,
                    email: data.email
                };
                break;
            case 'clubs':
                payload = {
                    clubName: data.clubName,
                    // Assuming professorId is needed to associate with a professor
                    professor: { professorId: data.professorId }
                };
                break;
            case 'professors':
                payload = {
                    name: data.name,
                    department: data.department
                };
                break;
            case 'assistants':
                payload = {
                    name: data.name,
                    professor: { professorId: data.professorId }
                };
                break;
            case 'budgets':
                payload = {
                    amount: data.amount,
                    club: { clubName: data.clubName }
                };
                break;
            case 'activities':
                payload = {
                    activityName: data.activityName,
                    club: { clubName: data.clubName }
                };
                break;
            case 'notices':
                payload = {
                    title: data.title,
                    content: data.content
                };
                break;
            default:
                console.error('Unknown endpoint:', endpoint);
                return;
        }

        fetch(`http://localhost:8080/${endpoint}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Network response was not ok');
            })
            .then(() => fetchData(endpoint))
            .catch(error => console.error('Error creating item:', error));
    }

    function showUpdateForm(endpoint, id) {
        // Fetch the existing item data
        fetch(`http://localhost:8080/${endpoint}/${id}`)
            .then(response => response.json())
            .then(data => {
                let formHtml = `<div class="box">
                                    <h3 class="title is-5">Edit ${capitalize(endpoint)}</h3>
                                    <form onsubmit="updateItem(event, '${endpoint}', ${id})">`;

                // Define different form fields based on the endpoint
                switch(endpoint) {
                    case 'students':
                        formHtml += `
                            <div class="field">
                                <label class="label">Name</label>
                                <div class="control">
                                    <input class="input" type="text" name="name" value="${data.name}" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control">
                                    <input class="input" type="email" name="email" value="${data.email}" required>
                                </div>
                            </div>`;
                        break;
                    case 'clubs':
                        formHtml += `
                            <div class="field">
                                <label class="label">Club Name</label>
                                <div class="control">
                                    <input class="input" type="text" name="clubName" value="${data.clubName}" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Professor ID</label>
                                <div class="control">
                                    <input class="input" type="number" name="professorId" value="${data.professor.professorId}" required>
                                </div>
                            </div>`;
                        break;
                    case 'professors':
                        formHtml += `
                            <div class="field">
                                <label class="label">Professor Name</label>
                                <div class="control">
                                    <input class="input" type="text" name="name" value="${data.name}" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Department</label>
                                <div class="control">
                                    <input class="input" type="text" name="department" value="${data.department}" required>
                                </div>
                            </div>`;
                        break;
                    case 'assistants':
                        formHtml += `
                            <div class="field">
                                <label class="label">Assistant Name</label>
                                <div class="control">
                                    <input class="input" type="text" name="name" value="${data.name}" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Assigned Professor ID</label>
                                <div class="control">
                                    <input class="input" type="number" name="professorId" value="${data.professor.professorId}" required>
                                </div>
                            </div>`;
                        break;
                    case 'budgets':
                        formHtml += `
                            <div class="field">
                                <label class="label">Budget Amount</label>
                                <div class="control">
                                    <input class="input" type="number" name="amount" value="${data.amount}" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Club Name</label>
                                <div class="control">
                                    <input class="input" type="text" name="clubName" value="${data.club.clubName}" required>
                                </div>
                            </div>`;
                        break;
                    case 'activities':
                        formHtml += `
                            <div class="field">
                                <label class="label">Activity Name</label>
                                <div class="control">
                                    <input class="input" type="text" name="activityName" value="${data.activityName}" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Club Name</label>
                                <div class="control">
                                    <input class="input" type="text" name="clubName" value="${data.club.clubName}" required>
                                </div>
                            </div>`;
                        break;
                    case 'notices':
                        formHtml += `
                            <div class="field">
                                <label class="label">Title</label>
                                <div class="control">
                                    <input class="input" type="text" name="title" value="${data.title}" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Content</label>
                                <div class="control">
                                    <textarea class="textarea" name="content" required>${data.content}</textarea>
                                </div>
                            </div>`;
                        break;
                    default:
                        formHtml += `<p>Unknown endpoint.</p>`;
                }

                formHtml += `<button class="button is-primary mt-2" type="submit">Update</button>
                            </form>
                          </div>`;
                document.getElementById(`${endpoint}s-data`).innerHTML = formHtml;
            })
            .catch(error => {
                console.error('Error fetching item data:', error);
                alert('Failed to load item data.');
            });
    }

    function updateItem(event, endpoint, id) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData);

        // Adjust data keys based on endpoint
        let payload = {};
        switch(endpoint) {
            case 'students':
                payload = {
                    studentId: id, // Assuming there's a studentId field
                    name: data.name,
                    email: data.email
                };
                break;
            case 'clubs':
                payload = {
                    clubName: data.clubName,
                    // Assuming professorId is needed to associate with a professor
                    professor: { professorId: data.professorId }
                };
                break;
            case 'professors':
                payload = {
                    professorId: id, // Assuming there's a professorId field
                    name: data.name,
                    department: data.department
                };
                break;
            case 'assistants':
                payload = {
                    assistantId: id, // Assuming there's an assistantId field
                    name: data.name,
                    professor: { professorId: data.professorId }
                };
                break;
            case 'budgets':
                payload = {
                    budgetId: id, // Assuming there's a budgetId field
                    amount: data.amount,
                    club: { clubName: data.clubName }
                };
                break;
            case 'activities':
                payload = {
                    activityName: data.activityName,
                    club: { clubName: data.clubName }
                };
                break;
            case 'notices':
                payload = {
                    noticeId: id, // Assuming there's a noticeId field
                    title: data.title,
                    content: data.content
                };
                break;
            default:
                console.error('Unknown endpoint:', endpoint);
                return;
        }

        fetch(`http://localhost:8080/${endpoint}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Network response was not ok');
            })
            .then(() => fetchData(endpoint))
            .catch(error => console.error('Error updating item:', error));
    }

    function deleteItem(endpoint, id) {
        if (!confirm('Are you sure you want to delete this item?')) return;

        fetch(`http://localhost:8080/${endpoint}/${id}`, {
            method: 'DELETE'
        })
            .then(response => {
                if (response.ok) {
                    fetchData(endpoint);
                } else {
                    throw new Error('Failed to delete item.');
                }
            })
            .catch(error => console.error('Error deleting item:', error));
    }

    function capitalize(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
    }
</script>
</body>
</html>
